<div class="container mt-2">
  <div class="card" *ngIf="customers">
    @if (errorMessage){
      <div class="text-danger">{{errorMessage | json}}</div>
    }
    <div class="card-header">
      <table class="table">
        <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
          @for (c of customers; track c.id){
            <tr>
              <td>{{c.id}}</td>
              <td>{{c.name}}</td>
              <td>{{c.email}}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </div>
</div>
